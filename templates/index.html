<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="icon" href="{{ url_for('static',filename='assets/pdp.png') }}">
    <link rel="stylesheet" href= "{{ url_for('static',filename='style.css') }}" />
    <script src="{{ url_for('static',filename='trier.js') }}"></script>
    <title>Mount Targon's archives</title>
  </head>
  <body class="wy-body-for-nav bg-dark">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 align-items-center ">
      <a href="" class="homeLink d-flex align-items-center mb-3 mb-md-0 me-md-auto text-light text-decoration-none">
        <img src="{{ url_for('static',filename='assets/pdp.png') }}" class="websiteLogo" alt="website logo">
        <h1>Mount Targon's archives</h1>
      </a>
          
    </header>
    <div class="tab-content">
      <div class="tab-pane fade show active text-light" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="d-inline-flex flex-column">
          <ul id="listeProfils" style="width:410px">
              <div>
                <input type="text" id="search" placeholder="Search..." onkeyup="trier()"/>
              </div>
            {% for profil in profils %}
            <div class="boiteProfil"><a id="{{profil['pseudo']}}" href="/users/{{profil['pseudo']}}" class="d-flex align-items-center text-decoration-none text-light" style="padding: 10px; margin: 5px;background-color: #1c2022;">
              <img src="{{ profil['icone'] }}" style="height:50px; width: 50px;border-radius: 50%;">
              <p style="font-size: 24px;padding-left: 10px;">{{ profil['pseudo'] }}</p>
              <p style="font-size: 12px;padding-left: 8px; color:rgb(154, 160, 163);">Level {{ profil['niveau'] }}</p>
            </a></div>
            {% endfor %}
        </ul>

        </div>
      </div>
    </div>
    <div class="footerContainer">
      <footer class="d-flex justify-content-between align-items-center py-3 my-4 border-top flex-fill">
        <div class="col-md-4 d-flex align-items-center">
          <a href="index.html" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
            <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <span class="text-muted">Made with <span class="heart"><i class="bi bi-heart-fill"></i></span> by Tokageki & Kyashiw</a><br>
          based on <a href="http://tokageki.me" style="text-decoration: none;color:white;">tokageki.me</a></span></span>
        </div>
      </footer>
    </div>
  </body>
</html>
